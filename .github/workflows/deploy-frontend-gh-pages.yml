name: Build & Deploy Frontend to gh-pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Add CNAME to built site (preserve custom domain)
        run: |
          if [ -f CNAME ]; then
            echo "Found CNAME, copying to frontend/dist/"
            cp CNAME frontend/dist/CNAME
          else
            echo "No CNAME file in repository root; skipping"
          fi

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
