# Render blueprint template for deploying the backend service from this monorepo.
# Replace repository and branch values when you create the service in Render,
# or use this file as a guide in the Render UI import flow.

services:
  - type: web
    name: abdiwahid-transit-backend
    repo: https://github.com/jamuus23-lab/abdiwahid.de.git
    branch: main
    plan: free
    env: node
    buildCommand: npm install
    startCommand: npm start
    path: backend
    envVars:
      - key: 9292_API_KEY
        value: "" # set this in Render dashboard to avoid committing secrets
      - key: NS_API_KEY
        value: ""
