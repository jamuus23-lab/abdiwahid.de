<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TransitGo ‚Äì Trains & Buses</title>

<style>
:root{
  --ns-blue:#003082;
  --light:#f4f6fb;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{margin:0;background:var(--light);}

header{
  background:var(--ns-blue);
  color:white;
  padding:15px 20px;
  font-size:1.4rem;
  font-weight:bold;
}

nav{
  display:flex;
  background:white;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}
nav button{
  flex:1;
  padding:15px;
  border:none;
  background:white;
  font-size:1rem;
  cursor:pointer;
}
nav button.active{
  border-bottom:4px solid var(--ns-blue);
  font-weight:bold;
}

section{
  display:none;
  padding:20px;
}
section.active{display:block;}

.card{
  background:white;
  padding:15px;
  margin-bottom:15px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

input,select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

button.primary{
  background:var(--ns-blue);
  color:white;
  padding:12px;
  border:none;
  border-radius:6px;
  width:100%;
  font-size:1rem;
}

.route{
  border-left:5px solid var(--ns-blue);
  padding-left:10px;
  margin:10px 0;
}
.time{font-weight:bold;}
</style>
</head>

<body>

<header>üöÜ TransitGo</header>

<nav>
  <button class="active" onclick="openTab('planner')">Planner</button>
  <button onclick="openTab('departures')">Departures</button>
  <button onclick="openTab('map')">Map</button>
</nav>

<!-- ROUTE PLANNER -->
<section id="planner" class="active">
  <div class="card">
    <h3>Route Planner</h3>
    <input id="from" placeholder="From (e.g. Amsterdam)" />
    <input id="to" placeholder="To (e.g. Rotterdam)" />
    <select id="mode">
      <option>Train</option>
      <option>Bus</option>
      <option>Train + Bus</option>
    </select>
    <button class="primary" onclick="planRoute()">Plan Route</button>
  </div>

  <div id="results"></div>
</section>

<!-- DEPARTURES -->
<section id="departures">
  <div class="card">
    <h3>Live Departures (Demo)</h3>

    <div class="route">
      <div class="time">14:05</div>
      Intercity ‚Üí Rotterdam (Platform 5)
    </div>

    <div class="route">
      <div class="time">14:12</div>
      Sprinter ‚Üí Utrecht (Platform 2)
    </div>

    <div class="route">
      <div class="time">14:20</div>
      Bus 48 ‚Üí Airport
    </div>
  </div>
</section>

<!-- MAP -->
<section id="map">
  <div class="card">
    <h3>Network Map</h3>
    <p>üó∫Ô∏è Interactive map placeholder</p>
    <p>Integrate Google Maps / Mapbox here.</p>
  </div>
</section>

<script>
function openTab(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}

function planRoute(){
  const from=document.getElementById("from").value;
  const to=document.getElementById("to").value;
  const mode=document.getElementById("mode").value;

  document.getElementById("results").innerHTML=`
    <div class="card">
      <h4>Route Found</h4>
      <div class="route">
        <div class="time">14:30 ‚Äì 15:25</div>
        ${mode}<br>
        ${from} ‚Üí ${to}<br>
        Duration: 55 min
      </div>
    </div>
  `;
}
</script>

</body>
</html>
