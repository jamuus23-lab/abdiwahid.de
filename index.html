<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journey Planner â€” abdiwahid.de</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #023e8a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      background: #fff;
      border-radius: 8px;
      margin-top: 20px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>
  <h1>Journey Planner â€” abdiwahid.de</h1>
  <p>Plan train travel in Germany ðŸ‡©ðŸ‡ª and the Netherlands ðŸ‡³ðŸ‡±</p>
</header>

<div class="container">
  <label>From Station:</label>
  <input type="text" id="from" placeholder="Example: Berlin Hbf or Amsterdam Centraal">

  <label>To Station:</label>
  <input type="text" id="to" placeholder="Example: KÃ¶ln Hbf or Utrecht Centraal">

  <label>Departure Date & Time:</label>
  <input type="datetime-local" id="datetime">

  <button onclick="planJourney()">Plan Journey</button>

  <div id="output"></div>
</div>

<script>
  const nsApiKey = "YOUR_NS_API_KEY_HERE"; 

  async function planJourney() {
    const from = document.getElementById("from").value;
    const to   = document.getElementById("to").value;
    const dateTime = document.getElementById("datetime").value;
    if (!from || !to || !dateTime) {
      alert("Please fill all fields");
      return;
    }

    document.getElementById("output").innerHTML = `
      <div class="result"><strong>Searching routesâ€¦</strong></div>
    `;

    try {
      // Deutsche Bahn API (works with JSON)
      const dbResponse = await fetch(
        `https://v5.db.transport.rest/journeys?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&dateTime=${encodeURIComponent(dateTime)}`
      );
      const dbData = await dbResponse.json();

      // NS API â€” station-to-station travel advice
      const nsResponse = await fetch(
        `https://gateway.apiportal.ns.nl/reisinformatie-api/api/v2/journey?fromStation=${encodeURIComponent(from)}&toStation=${encodeURIComponent(to)}`,
        {
          headers: {
            "Ocp-Apim-Subscription-Key": nsApiKey,
            "Accept": "application/json"
          }
        }
      );
      const nsData = await nsResponse.json();

      renderResults(dbData, nsData);

    } catch (err) {
      document.getElementById("output").innerHTML = `
        <div class="result"><strong>Error:</strong> ${err.message}</div>
      `;
    }
  }

  function renderResults(dbData, nsData) {
    let html = "<div class='result'><h3>Deutsche Bahn Routes</h3>";

    if (dbData.journeys && dbData.journeys.length > 0) {
      dbData.journeys.forEach((j, i) => {
        html += `<p><strong>Option ${i+1}:</strong><br>`;
        html += j.legs.map(leg => 
          `${leg.origin.name} â†’ ${leg.destination.name} 
           (${leg.start.toLocaleString()} â†’ ${leg.end.toLocaleString()})`
        ).join("<br>") + "</p>";
      });
    } else {
      html += "<p>No DB routes found.</p>";
    }
    html += "</div>";

    html += "<div class='result'><h3>NS Netherlands Routes</h3>";
    if (nsData && nsData.journey) {
      nsData.journey.forEach((m, i) => {
        html += `<p><strong>Option ${i+1}:</strong><br>`;
        html += m.legs.map(leg => 
          `${leg.origin.name} â†’ ${leg.destination.name} 
           (${leg.origin.plannedDateTime} â†’ ${leg.destination.plannedDateTime})`
        ).join("<br>") + "</p>";
      });
    } else {
      html += "<p>No NS routes found or API key invalid.</p>";
    }
    html += "</div>";

    document.getElementById("output").innerHTML = html;
  }
</script>

</body>
</html>
