<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Journey Planner | abdiwahid.de</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet Map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f7fb;
}
header {
  background: #003566;
  color: white;
  padding: 15px;
  text-align: center;
}
#map {
  height: 45vh;
}
.container {
  padding: 15px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border: none;
  background: #0077b6;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}
button:hover {
  background: #005f8f;
}
.result {
  background: white;
  margin-top: 15px;
  padding: 12px;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
}
.transport {
  margin-bottom: 10px;
  padding-bottom: 8px;
  border-bottom: 1px solid #ddd;
}
.badge {
  display: inline-block;
  padding: 3px 7px;
  background: #e63946;
  color: white;
  border-radius: 4px;
  font-size: 12px;
}
</style>
</head>

<body>

<header>
  <h2>Live Transport Planner</h2>
  <p>Germany ğŸ‡©ğŸ‡ª & Netherlands ğŸ‡³ğŸ‡± â€” Real-Time</p>
</header>

<div id="map"></div>

<div class="container">
  <button onclick="useMyLocation()">ğŸ“ Use My Location</button>
  <button onclick="loadDepartures()">ğŸš† Show All Nearby Departures</button>
  <div id="output"></div>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map = L.map('map').setView([52.52, 13.405], 6);
let marker;

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Click map to set location
map.on('click', function(e) {
  setLocation(e.latlng.lat, e.latlng.lng);
});

// Use browser GPS
function useMyLocation() {
  navigator.geolocation.getCurrentPosition(
    pos => setLocation(pos.coords.latitude, pos.coords.longitude),
    err => alert("Location permission denied")
  );
}

function setLocation(lat, lon) {
  if (marker) map.removeLayer(marker);
  marker = L.marker([lat, lon]).addTo(map)
    .bindPopup("Your selected location").openPopup();
  map.setView([lat, lon], 14);
  window.currentLat = lat;
  window.currentLon = lon;
}

// Load departures (ALL transport types)
async function loadDepartures() {
  if (!window.currentLat) {
    alert("Please select or allow your location first");
    return;
  }

  document.getElementById("output").innerHTML =
    "<div class='result'>Loading real-time dataâ€¦</div>";

  try {
    // Find nearest stop
    const stopsRes = await fetch(
      `https://v5.db.transport.rest/locations/nearby?latitude=${currentLat}&longitude=${currentLon}&distance=1000`
    );
    const stops = await stopsRes.json();

    if (!stops.length) throw "No stations found nearby";

    const stopId = stops[0].id;

    // Get real-time departures
    const depRes = await fetch(
      `https://v5.db.transport.rest/stops/${stopId}/departures?duration=30`
    );
    const deps = await depRes.json();

    renderDepartures(deps, stops[0].name);

  } catch (e) {
    document.getElementById("output").innerHTML =
      `<div class='result'>Error: ${e}</div>`;
  }
}

function renderDepartures(data, stationName) {
  let html = `<div class="result">
    <h3>ğŸ“ ${stationName}</h3>`;

  if (!data.departures.length) {
    html += "<p>No departures available.</p></div>";
    document.getElementById("output").innerHTML = html;
    return;
  }

  data.departures.forEach(d => {
    html += `
      <div class="transport">
        <strong>${d.line.name}</strong>
        <span class="badge">${d.line.product}</span><br>
        â¡ ${d.direction}<br>
        ğŸ•’ ${new Date(d.when).toLocaleTimeString()} 
        ${d.platform ? " | Platform " + d.platform : ""}
      </div>
    `;
  });

  html += "</div>";
  document.getElementById("output").innerHTML = html;
}
</script>

</body>
</html>
