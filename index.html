<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QUANTARIX Logo Preview</title>
<style>
  :root{
    --bg: #0d1b2a;     /* dark navy */
    --deep: #0f2a47;
    --cyan-1: #00bfff; /* bright cyan */
    --cyan-2: #39a9ff; /* secondary blue */
    --muted: #cde8ff;
  }

  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);display:flex;align-items:center;justify-content:center;color:var(--muted);}
  .brand {
    display:flex;
    gap:22px;
    align-items:center;
    padding:28px;
    border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
    box-shadow: 0 6px 24px rgba(2,8,23,0.6);
  }

  /* Logo container size */
  .logo {
    width:96px;
    height:96px;
    display:inline-block;
    position:relative;
    filter: drop-shadow(0 8px 18px rgba(0,180,255,0.06));
    transition: transform .28s cubic-bezier(.2,.9,.2,1), filter .28s;
  }
  .logo:hover { transform: translateY(-4px) scale(1.03); filter: drop-shadow(0 18px 40px rgba(0,180,255,0.16)); }

  /* Wordmark styling */
  .wordmark {
    display:flex;
    flex-direction:column;
    gap:6px;
  }
  .wordmark .name {
    font-weight:700;
    letter-spacing:0.06em;
    font-size:20px;
    color: #eaf6ff;
  }
  .wordmark .tag {
    font-size:12px;
    color: #9fcff6;
    text-transform:uppercase;
    letter-spacing:0.18em;
  }

  /* Small responsive tweak */
  @media (max-width:480px){
    .brand{gap:12px;padding:18px}
    .logo{width:72px;height:72px}
    .wordmark .name{font-size:16px}
  }
</style>
</head>
<body>

<div class="brand" aria-label="QUANTARIX brand">
  <!-- Inline SVG logo (stylized Q + quant slash) -->
  <svg class="logo" viewBox="0 0 100 100" role="img" aria-labelledby="title desc">
    <title id="title">QUANTARIX logo mark</title>
    <desc id="desc">A stylized Q ring with a diagonal quant slash and inner circuitry hint, gradient cyan on dark navy</desc>

    <defs>
      <!-- gradient for strokes/fills -->
      <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="#00d9ff"/>
        <stop offset="0.45" stop-color="#00bfff"/>
        <stop offset="1" stop-color="#2aa6ff"/>
      </linearGradient>

      <!-- soft glow for outer ring -->
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="3.4" result="b"/>
        <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>

      <!-- subtle inner bevel -->
      <radialGradient id="g2" cx="35%" cy="25%" r="90%">
        <stop offset="0" stop-color="rgba(255,255,255,0.06)"/>
        <stop offset="1" stop-color="rgba(0,0,0,0.22)"/>
      </radialGradient>

      <!-- stroke dash for circuitry motif -->
      <pattern id="p1" width="6" height="6" patternUnits="userSpaceOnUse" patternTransform="rotate(20)">
        <rect width="3" height="1" fill="rgba(255,255,255,0.06)"></rect>
      </pattern>
    </defs>

    <!-- background circle (subtle) -->
    <circle cx="50" cy="50" r="48" fill="url(#g2)" opacity="0.06"></circle>

    <!-- main ring (thick) -->
    <path d="M50,10
             A40,40 0 1,1 49.99,10
             Z"
          fill="none"
          stroke="url(#g1)"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#glow)"
          opacity="0.98" />

    <!-- inner ring cut-out to shape Q tail -->
    <!-- create a sliced segment to form the Q tail with gradient fill -->
    <g transform="translate(0,0)">
      <!-- diagonal slash / quant trace -->
      <path d="M66 34 L78 20"
            stroke="url(#g1)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
            opacity="0.98" />

      <!-- stylized tail (rounded rectangle) -->
      <path d="M62 60
               L78 76
               A3 3 0 0 1 74 80
               L58 64
               Z"
            fill="url(#g1)" opacity="0.98" />

      <!-- small circuitry ticks inside ring to hint quant/data -->
      <g transform="translate(0,0)" opacity="0.85">
        <line x1="50" y1="22" x2="50" y2="30" stroke="rgba(255,255,255,0.12)" stroke-width="1.6" stroke-linecap="round"/>
        <line x1="61" y1="28" x2="66" y2="33" stroke="rgba(255,255,255,0.10)" stroke-width="1.4" stroke-linecap="round"/>
        <line x1="39" y1="32" x2="34" y2="36" stroke="rgba(255,255,255,0.08)" stroke-width="1.2" stroke-linecap="round"/>
        <rect x="47" y="38" width="6" height="1.6" fill="url(#p1)" rx="1"></rect>
      </g>
    </g>

    <!-- crisp white highlight for top-left to add depth -->
    <path d="M32 20 A30,30 0 0,1 68 20" stroke="rgba(255,255,255,0.06)" stroke-width="3" fill="none" stroke-linecap="round" />

  </svg>

  <!-- Wordmark: QUANTARIX -->
  <div class="wordmark" aria-hidden="false">
    <div class="name">QUANTARIX</div>
    <div class="tag">Quantitative Systems &amp; Technologies</div>
  </div>
</div>

<!-- Usage notes (non-critical) -->
<!--
  How to use:
  - Copy the <svg> element and embed inline in your HTML where you need a logo.
  - To create a favicon, export the SVG to PNG 32x32 or 64x64.
  - To change colors: adjust the linearGradient stops (#00d9ff, #00bfff, #2aa6ff) and background.
-->

</body>
</html>
